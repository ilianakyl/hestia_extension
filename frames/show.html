<!DOCTYPE html>
<html>
    <head>
        <title>Hestia show job</title>
    </head>

    <body>
      <div class="job-view-container">
          <div class="job-view-header inner-header">
            <h1>This position</h1>
            <a id="hestia-back-to-dashboard" class="back">Go to Dashboard ></a>
          </div>
          <div class="job-state">
            <button id="hestia-job-state" class="saved">Saved</button> <!--ADD STATE CLASS HERE TO CHANGE BUTTON VIEW -->
          </div>
          <div class="job-view-desc">
            <h2 id="hestia-job-title"></h2>
            <span id="hestia-job-location" class="location volcanic-ash">Sydney location display here</span>
            <span id="hestia-date-submitted" class="date-submit tango">dd/mm/yy</span>
            <a href=" " id="hestia-job-url" class="job-url">Job url</a>
            <p id="hestia-job-description"></p>
          </div>
          <div class="interview-view-header inner-header">
            <h1>Prepare for interview</h1>
          </div>
          <a href="#tips" class="accordion-toggle">Interview tips</a>
          <div class="accordion-content" id="tips">
          Content goes here...
          </div>
          <a href="#tutorials" class="accordion-toggle">Tutorials</a>
          <div class="accordion-content" id="tutorials">
          Content goes here...
          </div>
          <div class="candidate-view-header inner-header">
            <h1>Candidate profile</h1>
          </div>
          <ul>
            <li id="hestia-cand-name"></li>
            <li id="hestia-cand-phone"></li>
            <li id="hestia-cand-email"></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
      </div>
          
    </body>
</html>
